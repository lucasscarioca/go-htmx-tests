{{ define "navbar" }}
<nav
  class="relative z-10 flex w-full p-4 items-center justify-between bg-secondary dark:bg-secondary-dark shadow-md"
>
  <span
    class="font-bold text-accent hover:text-accent-bold duration-500 text-center flex items-center justify-center leading-4 cursor-pointer"
  >
    <i class="text-2xl ph-fill ph-guitar mr-1"></i>
    <div>
      <div>Music</div>
      <div>Stash</div>
    </div>
  </span>
  <input
    class="rounded -ml-18 lg:ml-80 md:w-1/5 md:py-1 bg-primary dark:bg-primary-dark text-primary-dark dark:text-primary px-2 focus:outline-accent focus:outline-double"
    name="searchbar"
    placeholder="Search a song..."
  />
  <ul
    class="space-x-6 space-y-4 md:space-y-0 md:flex md:items-center md:justify-evenly hidden md:static absolute bg-secondary dark:bg-secondary-dark w-full left-0 md:w-auto md:py-0 py-4 md:pl-0 pl-7 md:opacity-100 top-12 opacity-0 h-0 md:h-auto"
  >
    <li class="ml-6 md:ml-0 w-full md:w-auto">
      <a
        href="#"
        class="text-lg text-accent hover:text-accent-bold duration-500"
        >Home</a
      >
    </li>
    <li class="w-full md:w-auto">
      <a
        href="#"
        class="text-lg text-accent hover:text-accent-bold duration-500"
        >My list</a
      >
    </li>
    <li class="w-full md:w-auto">
      <a
        href="#"
        class="text-lg text-accent hover:text-accent-bold duration-500"
        >Profile</a
      >
    </li>
    <li class="flex justify-end space-x-2 px-4">
      <span
        class="btn cursor-pointer flex items-center"
        onclick="toggleTheme()"
      >
        <i id="theme" class="text-lg ph ph-sun"></i>
      </span>
      <button type="button" class="btn">Login</button>
    </li>
  </ul>
  <div class="md:hidden cursor-pointer text-accent hover:text-accent-bold">
    <span class="flex items-center" onclick="menu()">
      <i id="menu" class="text-2xl ph ph-list"></i>
    </span>
  </div>
</nav>
{{ end }}
