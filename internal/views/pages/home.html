{{ define "title" }} Home {{ end }} {{ define "body" }}
<h1 class="text-center font-bold">Todo List</h1>
<button type="button" class="btn" onclick="toggleTheme()">Toggle Theme</button>
<button type="button" class="cancel-btn">Cancel</button>
<ul>
  {{ range .Todos }}
  <li>{{ .Title }} - {{ .Status }}</li>
  {{ end }}
</ul>
{{ end }}
